<head>
    <title>Sistema Hotel dos Nobres</title>
    <meta property="og:locale" content="pt_BR" />

    <meta property="og:description" content="Acesse seu voucher e obtenha mais informações sobre sua reserva através deste link." />

    <meta property="og:title" content="Hotel dos Nobres" />

    <meta property="og:site_name" content="Hotel dos Nobres" />
    <meta property="og:image" content="https://hoteldosnobres.com.br/imagens/logo.png" />
    <meta property="og:type" content="website" />
    <script>
        // Função para redirecionar com base no parâmetro na URL
        function redirecionarComBaseNoParametro() {
            // Extrai o segmento após o '?' na URL
            const parametro = window.location.href.split('?')[1];

            if (parametro) { 
                const numero  = parametro.split('numero=')[1];
                if (numero) { 
                    const urlDestino = 'https://apihoteldosnobres.azurewebsites.net/booking/' + numero;
                    window.location.href = urlDestino; // Redireciona para a URL de destino
                }
                else 
                {
                    const urlDestino = 'https://apihoteldosnobres.azurewebsites.net/booking/' + parametro;
                    window.location.href = urlDestino; // Redireciona para a URL de destino
                }
            } 
        }
    </script>
</head>
<body onload="redirecionarComBaseNoParametro();">

</body>
</html>
