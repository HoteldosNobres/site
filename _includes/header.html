{% if page.language == "en" %}
{% assign empresa = site.data.dataen.empresa %}
{% else %}
{% assign empresa = site.data.data.empresa %}
{% endif %}
<!-- Header -->
<header id="header">
  <h1><a href="{{site.url}}"><strong>{{ empresa.nome }}</strong></a>, {{ empresa.hometitle }}</h1>
  <nav>
    <ul>
      <li><a href="#footer" class="icon solid fa-info-circle">{{ empresa.about }}</a></li>
    </ul>
  </nav>
</header>
