      detalhes: |
            CONTRATO DE LOCAÇÃO DE VAGAS EM QUARTOS E PRESTAÇÃO DE SERVIÇOS \
            HOTEL DOS NOBRES, situado a Rua Barão do Campo Místico, nº 49, centro, cidade Poços de Caldas/MG.\
            **Cláusula Primeira** -- Celebra o presente, de um lado denominada CONTRATADA o HOTEL DOS NOBRES. O CONTRATANTE via site,
            telefone ou outros meios de locação, aqui denominado pela reserva e aquisição em acomodação, aqui mencionado firmam o presente CONTRATO.\
            Parágrafo Único - Sem o pagamento a CONTRATADA não responsabiliza caso não tenha vagas disponível no dia da hospedagem. \
            **Cláusula Segunda** -- Caberá o CONTRATANTE informar o comprovante do pagamento no ato do check-in. 
            **Cláusula Terceiro** - Objeto contratual é aluguel de vagas em
            regime de moradia diárias, em acomodações individuais ou coletiva, de
            acordo com o quarto reservado, fornecendo de segunda a domingo: café da manhã, serviço de quarto, roupas de cama (trocadas será feito uma vez
            por semana).\
            Parágrafo Primeiro - Os serviços de roupa lavada e passada serão
            combinados pagamentos separados com a contratada. Não é autorizada
            utilização de lavanderia por conta própria do contratante.\
            Parágrafo Terceiro - A contratada apenas oferecerá toalha de banho, e
            sabonete, papel higiênico.\
            Parágrafo Quarto - Animais de estimação são permitidos. Custos
            adicionais podem ser aplicados. Cláusula Terceira - O presente contrato
            tem a vigência de permanência durante toda a reserva informada, podendo
            o mesmo ser renovado automaticamente para o período contratado desde que
            as partes estejam de acordo, devendo ser celebrado outro contrato nas
            bases combinadas.\
            Parágrafo primeiro - Caso na vigência do presente contrato o contratado
            ou contratante desejar rescindir o contrato nenhuma das partes estará
            obrigada a pagar qualquer multa existente.\
            Parágrafo Segundo -- O contrato será rescindido a qualquer momento pelo
            contratado, caso o contratante não atender as normas exigidas pela
            hotelaria. Cláusula Quarta - O CONTRATANTE pagará a CONTRATADA: O valor
            à vista ou antecipado a entrega da chave pelo aluguel da vaga e os
            serviços prestados pela hotelaria. Cláusula Quinta - O pagamento da
            mensalidade deverá ser pago em dinheiro, transferência bancária, cartão
            de debito ou cartão de credito. Sempre com pagamento antecipado a
            entrega da chave do quarto. Parágrafo Único -- O não pagamento no
            vencimento, faculta a contratada a rescisão imediata do presente
            contrato, e será interrompido todo e qualquer atendimento (hospedagem,
            etc.) e para o CONTRATANTE e seu responsável a responsabilidade
            solidaria do pagamento de multa de 20% do valor da mensalidade mais juro
            de mora de 1% (um por cento) ao mês. Cláusula Sexta -- Fica
            estabelecido, que caso o contratante der causa a rescisão (por
            desistência e/ou mal comportamento) do contrato, o contratado não será
            obrigado a restituição de qualquer valor já pago. Cláusula Sétima -- Em
            se tratando das dependências do Hotel, de acomodações de uso comum a
            todos, caberá única e tão somente á direção do Hotel a responsabilidade
            de zelar pela disciplina e pelos direitos individuais de cada morador, e
            passa desde já, fazer parte integrante do presente contrato o
            REGULAMENTO INTERNO e POLÍTICAS E NORMAS do Hotel dos Nobres em anexo a
            este contrato, em seu todo, podendo este contrato ser cancelado a
            qualquer momento pela CONTRATADA sem qualquer ônus para o mesmo, ou
            aviso prévio, ação de despejo ou ato jurídico de qualquer espécie, no
            caso de inobservância do mesmo. Cláusula Oitava -- Caso seja constatado
            por parte da CONTRATADA, por considerar mal comportamento, inobservância
            do REGIMENTO INTERNO do Hotel, agressão verbal aos hospedes e/ou ao
            administrador do Hotel, atos obscenos ou contrários de boa higiene e/ou
            bons costumes dentro do Hotel por parte do morador, o infrator recebera
            uma ou duas advertências verbais, se o mesmo não atender será o presente
            contrato cancelado, devendo o CONTRATANTE pagar todas as parcelas a
            vencer até o vencimento do contrato. Parágrafo Único - No caso de
            agressão física, o uso e/ou porte de bebida alcoólica, porte de arma(s)
            de qualquer natureza, porte e/ou uso droga dentro do Hotel Pousada dos
            Nobres nestes casos não haverá nenhuma advertência, o contrato será
            cancelado, devendo o CONTRATANTE pagar todas as parcelas a vencer até o
            vencimento do contrato. Cláusula Nona -- O contrato, bem como o seu
            competente responsável, passa desde já a responder solidariamente pelos
            danos causados nas dependências do Hotel dos Nobres e seus consequentes
            ônus. Cláusula Décima -- O contrato poderá trocar o contratante de
            quarto para ser efetuados reformas ou reparos urgentes sem qualquer
            ônus. Cláusula Décima Primeira -- Não será permitido o hospede, fazer
            ligações telefônicas no aparelho do Hotel dos Nobres, fica autorizado
            somente receber ligação dos seus respectivos responsáveis legais.
            Cláusula Décima Segunda -- Se o hospede for menor de idade, fica o seu
            responsável desde já solidário a todas as cláusulas do presente
            contrato, onde deverá tomar ciência do seu conteúdo e assiná-lo.\
            Parágrafo Primeiro -- Fica na responsabilidade dos pais informar
            diretamente a direção do Hotel dos Nobres com antecedência em caso de
            seu filho (menor de idade) for viajar, ir à festa e/ou pernoitar fora do
            Hotel dos Nobres. Aos seus responsáveis legais, porque não é de
            responsabilidade da CONTRATADA em nenhuma esfera por qualquer optar por
            viajar, ir à festa, pernoitar ou sair fora do Hotel dos Nobres.\
            Parágrafo Segundo -- Crianças com 6 anos ou mais são consideradas
            adultos nesta acomodação. Para ver os preços e as informações de
            ocupação certos, informe quantas crianças fazem parte do seu grupo e a
            idade delas.\
            Parágrafo Terceiro - Berços e camas extras não estão disponíveis nesta
            acomodação. Cláusula Décima Terceira -- O Contratante que rescindir o
            contrato antes do término, não terá direito a restituição de quaisquer
            valores já pagos. Cláusula Décima Quarta -- O Hospede que tiver o seu
            contrato cancelado por falta de pagamento, inobservância do regulamento
            interno, compromete-se desde já a desocupar a vaga imediata após a
            solicitação de sua saída por parte da direção do Hotel dos Nobres, que
            se utilizará da presença de duas testemunhas para tanto, prevalecendo ás
            cláusulas sétima, oitava e décima terceira do presente contrato, sem
            qualquer ônus a CONTRATADA, ou necessidade de ação de despejo ou
            qualquer outro meio jurídico para tanto. Parágrafo Único -- O contratado
            com a rescisão do contrato conforme parágrafo quarto, poderá abrir o
            quarto e colocar todos os pertences do contratante em um local seguro
            para a desocupação do quarto sem quaisquer ônus. Cláusula Décima Quinta
            -- O hospede mensalista e seu responsável desde já autorizam a
            CONTRATADA, a realizar cobranças por danos causados por vandalismos ou
            falta de cuidado dele. Cláusula Décima Sexta -- O contratado não terá
            responsabilidade em nenhuma esfera, por qualquer hospede dentro das
            dependências ou fora das dependências do Hotel dos Nobres. Cláusula
            Décima Sétima -- Toda e qualquer alteração feita no interior dos quartos
            deverá ter consentimento da gerência do Hotel dos Nobres, como também
            qualquer aparelho a ser levado para dentro das acomodações sob pena de
            rescisão do contrato.\
            Parágrafo Único -- Caso o morador mensalista queira obter aparelhos que
            derem gastos a contratada, se o contratante quiser usufruir destes
            aparelhos que achar necessário deverá pagar adicional a ser estipulado
            pelo Gerente do Hotel dos Nobres. \
            Cláusula Décima Oitava - O hóspede deverá pagar do preço total da reserva em caso de cancelamento a qualquer momento. Em caso de não comparecimento, haverá a cobrança do preço total da reserva. \
            Cláusula Décima Nona - O contratante fica ciente das Políticas e Normas estabelecida pelo Hotel dos Nobres:\     
            Políticas e Normas do Hotel dos Nobres     
            • Café da manhã inicia-se as 7:00 até as 9:00 horas. • As diárias vencem
            as 12:00 horas, independente do horário da entrada passando do horário
            poderá ser cobrada outra diária.\
            • Ao sair do quarto deixar sempre a chave na recepção.\
            • Não ande pelos corredores sem camisa ou descalços pelas dependências
            do Hotel. • Televisão, controle remoto, ventiladores, todo e qualquer
            objeto que tenha sido danificado no apartamento será cobrado uma taxa de
            reparo ou conserto dele. • Não jogar lixo pelas janelas. • É proibido
            fumar em todo o Hotel. Não pode fumar nos corredores, restaurante,
            recepção e principalmente dentro dos quartos.\
            • Após as 22:00 horas deve se fazer silêncio. • O Hotel não
            responsabiliza pelos objetos esquecidos no hotel. • Visitas serão
            recebidas na recepção do Hotel, ficando vedada sua permanência nos
            quartos. • O Hotel dos Nobres não responsabilizamos pelos danos no carro
            do hospedes. O nosso estacionamento não possui seguro. Cláusula
            Vigésima - Este CONTRATO objetiva registrar a manifestação livre,
            informada e inequívoca pela qual o Titular concorda com o tratamento de
            seus dados pessoais para finalidades específicas, em conformidade com a
            Lei nº 13.709 / 2018 -- Lei Geral de Proteção de Dados Pessoais (LGPD).\
            Parágrafo Primeiro -- DADOS PESSOAIS, A CONTRATANTE fica autorizada a
            tomar decisões referentes ao tratamento e a realizar o tratamento dos
            seguintes dados pessoais do Titular: • Nome completo, Data de nascimento
            e Endereço completo; • Números de telefone, WhatsApp e endereços de
            e-mail; • Número e imagem da Carteira de Identidade (RG), Cadastro de
            Pessoas Físicas (CPF) E Carteira Nacional de Habilitação (CNH); • Nome
            dos genitores e Nome dos filhos; • Nível de instrução ou escolaridade; •
            Dados biométricos, visando a prevenção à fraude e garantia da sua
            segurança nos processos de identificação e autenticação de cadastro; •
            Modelo, cor e ano do veículo do Titular; • Informações sobre produtos e
            serviços adquiridos da Controladora; • Comunicação, verbal e escrita,
            mantida entre o Titular e a Controladora; • Imagem do Titular, captada
            por sistema de monitoramento existente nas dependências da Controladora;
            • Outros dados que sejam necessários para o cumprimento de obrigação
            legal, contratual ou regulatória pela Controladora; Parágrafo Segundo --
            FINALIDADES DO TRATAMENTO DOS DADOS O tratamento dos dados pessoais
            listados nesta termo tem as seguintes finalidades: • Prestação dos serviços e oferecimento dos produtos contratados; 
            • Identificação,
            autenticação e verificação de requisitos para contratação dos serviços e
            produtos da Controladora; • Atendimento de solicitações e dúvidas,
            possibilitar que a Controladora identifique e entre em contato com o
            Titular, para fins de relacionamento comercial; • Marketing, prospecção,
            pesquisas de mercado, de opinião e promoção de produtos e serviços da
            CONTRATANTE ou de afiliados e parceiros, inclusive com viabilização de
            ofertas e envio de informações sobre produtos, serviços, novidades,
            funcionalidades, conteúdos, notícias e demais eventos relevantes para a
            manutenção do relacionamento comercial; • Possibilitar que a CONTRATANTE
            emita cobranças em face do Titular; • Colaboração ou cumprimento de
            ordem judicial, de autoridade competente ou de órgão fiscalizador;
            Cumprimento de obrigação legal ou regulatória.\
            Parágrafo Terceiro -- COMPARTILHAMENTO DE DADOS A CONTRATANTE fica
            autorizada a compartilhar os dados pessoais do Titular com outros
            agentes de tratamento de dados, caso seja necessário para as finalidades
            listadas neste termo, observados os princípios e as garantias
            estabelecidas pela Lei nº 13.709 / 2018.\
            Parágrafo Quarto -- SEGURANÇA DOS DADOS A CONTRATANTE responsabiliza-se
            pela manutenção de medidas de segurança, técnicas e administrativas
            aptas a proteger os dados pessoais de acessos não autorizados e de
            situações acidentais ou ilícitas de destruição, perda, alteração,
            comunicação ou qualquer forma de tratamento inadequado ou ilícito. Em
            conformidade ao art. 48 da Lei nº 13.709, o Controlador comunicará ao
            Titular e à Autoridade Nacional de Proteção de Dados (ANPD) a ocorrência
            de incidente de segurança que possa acarretar risco ou dano relevante ao
            Titular.\
            Parágrafo Quinto -- TÉRMINO DO TRATAMENTO DOS DADOS A CONTRATANTE poderá
            manter e tratar os dados pessoais do Titular durante todo o período em
            que os mesmos forem pertinentes ao alcance das finalidades listadas
            neste termo. O Titular fica ciente de que poderá ser inviável ao
            CONTRATANTE continuar o fornecimento de produtos ou serviços ao Titular
            a partir da eliminação dos dados pessoais. Parágrafo Sexto -- Usamos o
            Google API, que é uma das soluções mais difundidas e confiáveis da Web,
            para nos ajudar a enviar e-mail e acesso a credencial do usuário. Como
            você usa e como podemos melhorar sua experiência. Para mais informações
            sobre a Política de Privacidade e Termos de Serviço do Google LLC você
            pode acessar o site https://policies.google.com/.\
            Cláusula Vigésima Primeira - Fica eleito o fórum de Poços de Caldas/MG,
            para dirimir dúvidas e responsabilidades do presente Contrato. Obs. Este
            documento só tem validade mediante a apresentação do recibo de pagamento
            (quitação) relacionado devidamente assinado pelo Administrador do Hotel
            dos Nobre.\
            Caso de dúvidas e consulta a normas do hotel disponibilizada na recepção
            do Hotel ou no site www.hoteldosnobres.com.br.  