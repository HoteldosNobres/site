              Hotel dos Nobres no Centro de Poços de Caldas is set in Poços de Caldas, within 984 ft of Thermas Antonio Carlos and 0.9 mi of Pedro Sanches Square. Among the facilities at this property are a 24-hour front desk and a tour desk, along with free WiFi throughout the property. Local points of interest like Historic and Geographic Museum of Pocos de Caldas and Roses Fountain are reachable within 0.9 mi and 1.1 mi, respectively.
