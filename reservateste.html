<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    </head>
<head>
    <title>Hotel dos Nobres</title>
    <style>
        /* Remove margens e paddings do corpo do documento */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Impede a rolagem no documento */
        }
        /* Faz o iframe ocupar 100% da largura e altura da página */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove a borda do iframe */
        }
    </style>
    <script>
        // Função para redirecionar com base no parâmetro na URL
        function redirecionarComBaseNoParametro() {
            // Extrai o segmento após o '?' na URL
            const parametro = window.location.href.split('?')[1];

            if (parametro) {
                // Construa sua URL de destino aqui. Exemplo:
                const urlDestino = 'https://apihoteldosnobres.azurewebsites.net/booking/' + parametro;
                // Cria um elemento iframe
                const iframe = document.createElement('iframe');
                iframe.src = urlDestino;  
                
                // Adiciona o iframe ao corpo do documento
                document.body.appendChild(iframe);
            }
        }
    </script>
</head>
<body onload="redirecionarComBaseNoParametro();">
    <!-- O conteúdo da página aqui -->
</body>
</html>
